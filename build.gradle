ext {
  grailsVersion = "3.0.0.BUILD-SNAPSHOT"
}

buildscript {
    ext {
      grailsVersion = "3.0.0.BUILD-SNAPSHOT"
    }
    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "http://repo.grails.org/grails/core" }

    }
    dependencies {
        classpath "org.grails:grails-gradle-plugin:$grailsVersion"
        classpath "org.grails:grails-gsp-gradle-plugin:$grailsVersion"
        classpath 'com.bertramlabs.plugins:asset-pipeline-core:2.0.2-SNAPSHOT'
    }
}

version "0.1"
group "basictests"


apply plugin: "spring-boot"
apply plugin: "war"
apply plugin: "asset-pipeline"
apply plugin: "grails-core"
apply plugin: "grails-gsp"


assets {
    minifyJs = false
    minifyCss = true
}

repositories {
  mavenLocal()
  mavenCentral()
  maven { url "http://repo.grails.org/grails/core" }
}

dependencies {
  compile 'org.springframework.boot:spring-boot-starter-logging'
  compile("org.springframework.boot:spring-boot-starter-actuator")
  compile "org.springframework.boot:spring-boot-autoconfigure"
  compile "org.springframework.boot:spring-boot-starter-tomcat"
  compile "org.grails:grails-dependencies:$grailsVersion"
  compile "org.grails:grails-web-boot:$grailsVersion"
  compile "org.grails:grails-console:$grailsVersion"


  compile "org.grails.plugins:hibernate:4.3.5.5.BUILD-SNAPSHOT"
  compile "org.hibernate:hibernate-ehcache:4.3.5.Final"

  runtime "org.grails.plugins:asset-pipeline:2.0.0-SNAPSHOT"

  testCompile "org.grails:grails-plugin-testing:$grailsVersion"

}

configure([compileGroovy, compileTestGroovy]) {
  options.fork = false
  groovyOptions.fork = false
  //options.useAnt = false
  //groovyOptions.useAnt = false
}
